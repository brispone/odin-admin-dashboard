<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="branding">Dashboard</div>
            <ul class="navigation">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
            </div>
            <div class="user-info">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="user-greeting">
                <h3>Hi there,</h3>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects-container">

            </div>
            <div class="anouncement-container">

            </div>
            <div class="trending-container">
                
            </div>
        </div>
    </div>
</body>
</html>
